{% extends "base.html" %}

{% block content %}
    <script>
        function togglePassword(button) {
            let input = button.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                button.textContent = "Hide";
            } else {
                input.type = "password";
                button.textContent = "Reveal";
            }
        }
    </script>
    <div class="box">
    <!-- Top-right "Add New Credential" link -->
    <div class="level">
        <div class="level-left">
            <h2 class="title is-4">My Vault</h2>
        </div>
        <div class="level-right">
            <a href="{{ url_for('vault.create') }}" class="button is-link is-small">Add New Credential</a>
        </div>
    </div>
        <table class="table is-fullwidth is-striped table is-hoverable has-text-left">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
            {% for credential in credentials %}
                <tr>
                    <td>{{ credential.name }}</td>
                    <td>{{ credential.website }}</td>
                    <td>{{ credential.username }}</td>
                    <td>
                        <div class="field has-addons">
                            <input class="input is-static" type="password" value="{{ credential.ciphertext }}" readonly>
                            <button class="button is-small is-info is-light" onclick="togglePassword(this)">Reveal</button>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
