{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">Share Credential</h3>
    <div class="box">
        <form method="POST">
            {{ form.csrf_token }}
            <div class="field">
                <label class="label">Credential Name</label>
                <span>{{ credential.name }}</span>
            </div>
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                    <div class="select is-large">
                        {{ form.users() }}
                    </div>
                    <span class="icon is-large is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" value="Share">Share</button>
        </form>
    </div>
</div>
{% endblock %}
